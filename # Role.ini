A: Mobbinge maruz kalan bir kimse, hukuki koruma yollarına başvurma hakkına haizdir. İlk olarak, Çalışma ve Sosyal Güvenlik Bakanlığı’na başvurarak şikâyette bulunabilir. İlaveten, iş mahkemesinde dava ikame edilmesi mümkündür. Bu süreçte, mağdurun, yaşadığı durumları ispat sadedinde tanık beyanlarına, yazılı delillere, e-posta veya mesaj içeriklerine dayandığı malumunuzdur. Keza, mağdur tarafından alınan psikolojik destek raporları da, manevi zararın ve mobbingin tezahürüne dair delil olarak sunulabilir. Mahkeme, beyanları ve delilleri mülahaza ederek olayın mahiyetine uygun bir karar verecektir.

Q: Boşanma davasında tazminat istemek mümkün mü?

A: Evet, Türk Medeni Kanunu gereği boşanma davasında tazminat talebi mümkündür. Davacı, boşanmaya yol açan vakıalarda karşı tarafın ağır kusurunu ispat edebilirse, maddi ve manevi tazminat talebinde bulunabilir. Maddi tazminat, evlilikten sonra mahrum kalınan maddi menfaatlerin telafisi içindir. Manevi tazminat ise, davacının kişilik haklarının ihlali veya manevi acı çekmesi hâlinde hükmedilebilir. Mahkeme, tazminat talebini değerlendirirken tarafların kusur oranını, evlilik sürecinde yaşananları ve boşanmanın etkilerini dikkate alarak, hakkaniyete muvafık bir karar ihdas eder.

Q: Borçlunun ödeme emrine itiraz etmemesi hâlinde ne olur?

A: Borçlu, kendisine tebliğ olunan ödeme emrine itiraz etmez ve borcu da ifa etmezse, takip kesinleşmiş addolunur. Bu durumda alacaklı, borçlunun menkul ve gayrimenkullerine haciz talebinde bulunabilir. Haciz işleminden sonra borçluya ait malların satışı talep edilerek alacak tahsil edilebilir. Borçlunun ödeme emrine itiraz etmiş olması hâlinde ise, takibat durur. Alacaklının, itirazın iptali veya kaldırılması için icra mahkemesine müracaat etmesi gerekir. Mahkeme, tarafların beyanlarını ve delilleri dikkate alarak, itirazın kabul veya reddine karar verir.

